



{% extends "blog/layout.html" %}
{% load bootstrap3 %}
{% block content %}

<p>


        <form action="" method = "post" enctype = "multipart/form-data">
    {% csrf_token %}

    </form>
</p>


    <script>
    var dom = document.getElementById('{{ form.user_agent.id_for_label }}');
    dom.value = navigator.userAgent;
    </script>
{% endblock %}
